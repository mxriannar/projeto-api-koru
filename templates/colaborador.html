{% extends 'index.html' %}
{% block content %}
<div class="container" id="blur">
    <div class="card">
        <section class="table__header">
            <div class="title">
                <h1>Colaborador</h1>
                <button class="btn" title="Criar" onclick="openForm()" id="criar">
                    <i class="ri-add-circle-fill"></i>
                </button>
            </div>

            <div class="input-group">
                <input type="search" name="search" id="search" placeholder="Pesquisar..." onkeyup="filterTable()">
                <i class="ri-search-line"></i>
            </div>
        </section>
        <section class="table__body">
            <table class="table-sortable" id="table-sortable">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nome</th>
                        <th>Setor</th>
                        <th>E-mail</th>
                        <th colspan="2">Ações</th>
                    </tr>
                </thead>
                <tbody id="tbody">
                </tbody>
            </table>
        </section>
    </div>
</div>

<div class="wrapper" id="wrapper">
    <form action="">
        <h2 class="title" id="title-form"></h2>

        <div class="text-input">
            <label for="id">ID</label>
            <input type="text" name="id" id="id" placeholder="Informe o ID">
        </div>
        <div class="text-input">
            <label for="name">Nome</label>
            <input type="text" name="name" id="name" placeholder="Informe o nome" required>
        </div>
        <div class="text-input">
            <label for="departamento">Setor</label>
            <input class="departamento" type="text" id="departamento" placeholder="Informe o departamento" required>
        </div>
        <div class="text-input">
            <label for="email">E-mail</label>
            <input class="email" type="text" id="email" placeholder="Informe o e-mail" required>
        </div>

        <div class="buttons">
            <button type="submit" class="btn-save">Salvar</button>
            <button class="btn-primary" onclick="closeForm()">Cancelar</button>
        </div>
    </form>
</div>

<div class="popup" id="popup">
    <img src="{{url_for('static', filename='image/exclamation.png')}}" alt="">
    <h2>Cuidado!</h2>
    <p>Tem certeza que deseja deletar esse colaborador?</p>
    <button class="btn-primary" type="button" onclick="closePopup()">Cancelar</button>
    <button class="btn-danger">Deletar</button>
</div>

<div class="alert alert-reg">
    <i class="ri-checkbox-circle-fill"></i>
    <span class="reg-msg msg">Salvo com sucesso!</span>
    <span class="close-btn close-btn-reg">
        <i class="ri-close-line"></i>
    </span>
</div>

<div class="alert alert-del">
    <i class="ri-checkbox-circle-fill"></i>
    <span class="del-msg msg">Deletado com sucesso!</span>
    <span class="close-btn close-btn-del">
        <i class="ri-close-line"></i>
    </span>
</div>

<script src="{{ url_for('static', filename='js/colaborador.js')}}"></script>

{% endblock %}
